<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="game">
        <div id="stats">
          <span class="stat">Experiencia: <strong><span id="xpText">0</span></strong></span>
          <span class="stat">Vida: <strong><span id="healthText">100</span></strong></span>
          <span class="stat">Pesos: <strong><span id="goldText">50</span></strong></span>
          <span class="stat">Cansancio: <strong><span id="energia">50</span></strong></span></span>
        </div>
        <div id="controls">
          <button id="button1">Ir al pueblo</button>
          <button id="button2">Hacer prevencion</button>
          <button id="button3">Sacar del agua</button>
          <button id="button4" style="display: none;"></button>
        </div>
        <div id="monsterStats">
          <span class="stat">Tipo de turista: <strong><span id="nombreDelTurista"></span></strong></span>
          <span class="stat">Nivel de desentendimiento: <strong><span id="saludDelTurista"></span></strong></span>
        </div>
        <div id="text">
          Bienvenido a tu trabajo, tendrás que atender wimpas con parlantes, razonar con morochos borrachos , y rescatar gente con remera del agua.<br> Estás en puesto Zhen. ¿A donde queres ir? <br>
          
        </div>
        <div id="imagenCambiante"> <img id="imagen" src="images/playa.jpeg">
          
        </div>
      </div>

        <script src="./js/script.js"></script>
    </body>
</html>
